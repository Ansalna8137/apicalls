<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="bg-dark ">
        <h1 class="text-light text-center "><i class="fa-solid fa-user"></i>User Details</h1>
    </nav>
   
    <div class="row" id="result">
          
    </div>
    
</body>
<script>
    const request = new XMLHttpRequest();
    request.open('get','https://jsonplaceholder.typicode.com/users')
    request.send()

    request.onreadystatechange =()=>{
        if(request.readyState==4){
            if(request.status>199 && request.status<300){
                console.log(request.responseText);
                let arrayUsers=JSON.parse(request.responseText)
            console.log(arrayUsers);//array
            displayArray(arrayUsers)
            }
            else{
            alert('failed to connect to jsonplaceholder')
        }
        }
    }

    function displayArray(arrayUsers){
        for(let Users of arrayUsers){
            htmlData=`<div class="col-4"> 
            <div class="card mt-3 mx-auto" style="width: 18rem; height: 590px;"; >
     
  <div class="card-body bg-dark border-5 style="display-flex"  ">
    <h5 class="card-title text-center text-light bg-dark mt-2 ">USER DETAILS</h5><br>
    
  
  <ul class="list-group border border-2 border-dark">
  <li class="list-group-item border border-1 border-dark ">user id:${Users.id}</li>
  <li class="list-group-item border border-1 border-dark">Name:${Users.name}</li>
  <li class="list-group-item border border-1 border-dark">Username:${Users.username}</li>
  <li class="list-group-item border border-1 border-dark">email:${Users.email}</li>
  <li class="list-group-item border border-1 border-dark">Address->street:${Users.address.street}</li>
  <li class="list-group-item border border-1 border-dark">zipcode:${Users.address.zipcode}</li>
  <li class="list-group-item border border-1 border-dark">geo->lat:${Users.address.geo.lat}</li>
  <li class="list-group-item border border-1 border-dark">phone:${Users.phone}</li>
  <li class="list-group-item border border-1 border-dark">website:${Users.website}</li>
  <li class="list-group-item border border-1 border-dark">Company->Name:${Users.company.name}</li>
</ul>
</div></div>
            `
                result.innerHTML+=htmlData
        }
    }
</script>
</html>
